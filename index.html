<!DOCTYPE html>
<html lang="fr_FR">
<head>
    <meta charset="UTF-8">
    <title>&euro;onvert, from Euros to (almost) anything</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
</head>
<body>
<div class="container container-fluid pt-5">
        <div class="card">
            <div class="card-header">
                <h1 class="display-4">&euro;onvert</h1>
                <p class="lead">From Euros to (almost) anything.</p>
            </div>
            <div class="card-body my-5">
                <form>
                    <div class="form-row">
                        <div class="col">
                            <div class="form-group">
                                <label for="euro-input">Convert</label>
                                <div class="input-group">
                                    <input id='euro-input' class="form-control" type="number" step="0.01"
                                           min="0" max="1000000000" autofocus>
                                    <div class="input-group-append">
                                        <div class="input-group-text bg-light">&euro;</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="currency-selector">To</label>
                                <select id="currency-selector" class="form-control"></select>
                            </div>
                        </div>
                    </div>
                </form>
                <h2 id="conversion-displayer" class="text-center"></h2>
            </div>
        </div>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
<script type="module" src="main.js"></script>
</html>
